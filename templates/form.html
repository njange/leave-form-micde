<!DOCTYPE html>
<html>
<head>
  <title>Staff Leave Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h3>Staff Leave Application Form</h3>
  <form action="{{ url_for('generate', role='staff') }}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="pno" class="form-label">P/NO</label>
      <input type="text" class="form-control" id="pno" name="pno" required>
    </div>
    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" class="form-control" id="designation" name="designation" required>
    </div>
    <div class="mb-3">
      <label for="days" class="form-label">Number of Leave Days</label>
      <input type="number" class="form-control" id="days" name="days" required>
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <div class="mb-3">
      <label for="last_from" class="form-label">Last Leave From</label>
      <input type="date" class="form-control" id="last_from" name="last_from">
    </div>
    <div class="mb-3">
      <label for="last_to" class="form-label">Last Leave To</label>
      <input type="date" class="form-control" id="last_to" name="last_to">
    </div>
    <div class="mb-3">
      <label for="balance" class="form-label">Leave Balance</label>
      <input type="number" class="form-control" id="balance" name="balance" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Address</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Salary Payment</label>
      <select class="form-select" id="payment" name="payment" required>
        <option value="bank">Continue to be paid into my bank account</option>
        <option value="address">Be paid at the following address</option>
      </select>
    </div>
    <div class="mb-3" id="payment_address_container" style="display: none;">
      <label for="payment_address" class="form-label">Payment Address</label>
      <input type="text" class="form-control" id="payment_address" name="payment_address">
    </div>
    <button type="submit" class="btn btn-primary">Generate Letter</button>
  </form>
  <script>
    const paymentSelect = document.getElementById('payment');
    const paymentAddressContainer = document.getElementById('payment_address_container');
    paymentSelect.addEventListener('change', () => {
      paymentAddressContainer.style.display = paymentSelect.value === 'address' ? 'block' : 'none';
    });
  </script>
</body>
</html>
